<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <button class="bg-blue-600 text-white px-4 py-2 rounded flex items-center">
                <i class="fas fa-plus mr-2"></i> جديد
            </button>
            <div class="flex space-x-2">
                <button class="bg-gray-200 text-gray-800 px-4 py-2 rounded flex items-center">
                    <i class="fas fa-edit mr-2"></i> تحرير
                </button>
                <button class="bg-orange-200 text-orange-600 px-4 py-2 rounded">
                    إضافة الاصناف من ملف خارجي (الاكسل)
                </button>
                <button class="bg-red-600 text-white px-4 py-2 rounded flex items-center">
                    <i class="fas fa-times mr-2"></i> حذف
                </button>
            </div>
        </div>
        <div class="bg-white p-4 rounded shadow">
            <button class="bg-blue-600 text-white px-4 py-2 rounded flex items-center mb-4">
                <i class="fas fa-plus mr-2"></i> الأصناف
            </button>
            <div class="border border-gray-300 p-4 h-96">
                <!-- Content goes here -->
            </div>
        </div>
    </div>
